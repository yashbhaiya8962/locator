<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Progress Timeline</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
        <h1>Holiday Homework Progress</h1>

        <!-- Task List -->
        <div class="tasks">
            <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Complete Word Book (60 mins)
                </label>
            </div>
            <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Write Summary of Novel (80 mins)
                </label>
            </div>
            <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Solve ICPQ (190 mins)
                </label>
            </div>
            <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Learn Tables, Cubes, Squares (15 mins)
                </label>
            </div>
            <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Science Q&A (200 mins)
                </label>
            </div> <div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    SS question answer(200mins)
                </label>
            </div><div class="task">
                <label>
                    <input type="checkbox" class="task-checkbox">
                    Revise full syllabus of Hindi  (100 mins)
                </label>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
            <p>Progress: <span id="progress-text">0%</span></p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
